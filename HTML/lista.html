<body>

    <header>
        <div>CÃ¡lculos</div>
        <ul class="linksHeader">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Criar lista</a></li>
        </ul>
    </header>


    <div class="containerApp">

        <section>
            <label class="textNomeItem">Nome item</label><br>
            <input class="textItem" type="text" id="itemEntrada"><br>
            <button class="textBotaoSalvar" onclick="salvarItem()">Salvar</button>
        </section>

        <section class="ItensLista">
            <div class="card p-2">
                <ul id="item" class="list-group"></ul>
            </div>

            <button class="btnPdf" onclick="gerarPdf()">Gerar Pdf</button>
        </section>

    </div>

</body>

<script>

    const itensLista = [];

    function salvarItem() {
        var item = document.getElementById('itemEntrada').value.trim();
        document.querySelector('#itemEntrada').value = '';

        if (item != '') {
            itensLista.push(item);
            renderizarLista();
        }
    };

            function excluirItem(index) {
                itensLista.splice(index, 1);
                renderizarLista();
            }

    function gerarPdf() {
        const doc = new jsPDF()
        let y = 10;

        for (let i = 0; i < itensLista.length; i++) {
            doc.text(String(itensLista[i]), 10, y);
            y += 10;
        }

        doc.save('listaMercado.pdf');
    }

    function renderizarLista() {
        let listaHTML = '';

        itensLista.forEach(function (item, index) {
            listaHTML += `
            <li class="list-group-item d-flex justify-content-between">
                ${item}
                <div>
                    <button class="botaoExluir" onclick="excluirItem(${index})">Excluir</button>
                </div>
            </li>
        `;
        });

        document.querySelector('#item').innerHTML = listaHTML;
    }

</script>
