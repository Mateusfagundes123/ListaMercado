    </header>


   <div class="containerApp">

    <section>
        <label>Nome item</label><br>
        <input class="ite" type="text" id="itemEntrada"><br>
        <button onclick="salvarItem()">Salvar</button>
    </section>

    <section class="ItensLista">
        <div class="card p-2">
            <ul id="item" class="list-group"></ul>
        </div>

        <button class="btnPdf" onclick="gerarPdf()">Gerar Pdf</button>
    </section>

</div>

</body>

<script>

    const itensLista = [];

    function salvarItem() {
        var item = document.getElementById('itemEntrada').value;
        document.querySelector('#itemEntrada').value = '';

        if (item != '') {
            itensLista.push(item);

            let listaHTML = '';

            itensLista.forEach(function (i) {
                listaHTML += `<li class="list-group-item">${i}</li>`;
            });

            document.querySelector('#item').innerHTML = listaHTML;


        }
    };

    function gerarPdf() {
        const doc = new jsPDF()
        let y = 10; 

        for(let i = 0; i < itensLista.length; i++){
            doc.text(String(itensLista[i]), 10, y);
            y += 10; 
        }

        doc.save('listaMercado.pdf');
    }

</script>
